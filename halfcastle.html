<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>반성 - 작품 캡션</title>
  <style>
    :root{
      --max-width:600px;
      --body-padding:40px 24px;
      --text-color:#111;
      --meta-color:#888;
      --base-font: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Roboto, "Noto Sans KR", sans-serif;
      --divider-color:#ddd;
    }

    html, body { height:100%; }
    body {
      margin:0;
      padding:var(--body-padding);
      background:#fff;
      color:var(--text-color);
      font-family:var(--base-font);
      line-height:1.6;
      font-size:16px;
      max-width:var(--max-width);
      margin-left:auto;
      margin-right:auto;
      text-align:left;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    h1 {
      font-size:2.4rem;
      font-weight:700;
      margin:2.8em 0 0.5em 0;
      letter-spacing:-0.01em;
    }

    .meta {
      font-size:14px;
      color:var(--meta-color);
      margin-bottom:1.5em;
    }
    .meta div { margin-bottom:0.2em; }

    .description {
      white-space:pre-line;
      font-size:16px;
      color:var(--text-color);
      margin-top:0;
    }

    .emph { font-style: italic; }

    .divider {
      margin:3em 0 1em 0;
      border-top:1px solid var(--divider-color);
    }

    @media (max-width:420px){
      body { padding:28px 18px; font-size:16px; }
      h1 { font-size:2rem; }
    }
  </style>
</head>
<body>

  <h1>반성</h1>

  <div class="meta">
    <div>2025</div>
    <div>PLA 3D 프린트</div>
    <div>19 × 8 × 16 cm</div>
  </div>

  <div class="description">
반성: Half Castle
  </div>

  <div class="divider"></div>

  <div class="description">
The Korean word "<span class="emph">banseong</span>" means “regret.” However, when broken down, "<span class="emph">ban</span>" means half, and "<span class="emph">seong</span>" means castle. In this work, the artist represents "<span class="emph">banseong</span>" as a half castle.

<br><br> <!-- 영어 캡션 끝 두 줄 띄기 -->
  </div>

</body>
</html>
